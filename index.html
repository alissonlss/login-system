<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta autor="Álisson Silva">
    <meta description="Tela de login de um sistema">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="tela-login">
    <form class="login">
        <h1>Login</h1>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="seunome@gmail.com">
        <br>
        <label for="senha">Senha:</label>
        <br>
        <input type="password" name="senha" id="senha" placeholder="**********">
        <br>
        <button type="submit" class="botao-acessar"><strong>Acessar</strong></button>
    </form>
    <picture>
        <source media="(max-width:768px)" srcset="#">
        <source media="(min-width:769px)" srcset="./img/Logo.png">
        <img src="./img/Logo.png" alt="">
    </picture>
    </div>

    <footer class="rodape">
        <p>© 2022 por ALSS</p>
        <div class="contato">
            <a href="https://codepen.io/alissonleo22" target="_blank"><img class="contato" src="./img/codepen_logo.png" alt="logo CodePen"></a>
            <a href="https://github.com/alissonlss" target="_blank"><img class="contato" src="./img/github_logo.png" alt="logo GitHub"></a>
        </div>
      </footer>
</body>
</html>
